<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link rel="stylesheet" href="styles.css">
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
</head>
<body>
    <h1>Link!</h1>
    
    <div class="menuSection">
        <div>
            <button type="button" class="playButton">Play</button>
        </div>
        <div>
            <button type="button" class ="howToPlayButton">How to Play</button>
        </div>
        <div>
            <p class="howToPlayText hiddenItem"> Drag to connect matching colours with pipe, creating a flow. <br>
                Pair all colors, and cover the entire board with pipe to solve each puzzle. <br>
                But watch out, pipes will not cross or overlap. <br>
                If you need to disconnect just click on the circles.</p>
        </div>

    </div>

    <div class = "levelSelection hiddenItem">
        <div>
            <button type="button" class="easyButton levelSelectionItems hiddenItem">Easy</button>
        </div>
        <div>
            <button type="button" class="meduimButton levelSelectionItems hiddenItem">Medium</button>
        </div>
        <div>
            <button type="button" class="hardButton levelSelectionItems hiddenItem">Hard</button>
        </div>
        <div>
            <button type="button" class="backButtonLevelSelection levelSelectionItems hiddenItem">Back</button>
        </div>
    </div>

    <div class = "easyLevelSelection">
        <div>
            <button type="button" class="level1 easyLevelSelectionItems hiddenItem">1</button>
        </div>
        <div>
            <button type="button" class="level2 easyLevelSelectionItems hiddenItem">2</button>
        </div>
        <div>
            <button type="button" class="level3 easyLevelSelectionItems hiddenItem">3</button>
        </div>
        <div>
            <button type="button" class="level4 easyLevelSelectionItems hiddenItem">4</button>
        </div>
        <div>
            <button type="button" class="level5 easyLevelSelectionItems hiddenItem">5</button>
        </div>
        <div>
            <button type="button" class="backButtonEasyLevelsSelection easyLevelSelectionItems hiddenItem">Back</button>
        </div>
    </div>

    <div class = "mediumLevelSelection">
        <div>
            <button type="button" class="level1 mediumLevelSelectionItems hiddenItem">6</button>
        </div>
        <div>
            <button type="button" class="level2 mediumLevelSelectionItems hiddenItem">7</button>
        </div>
        <div>
            <button type="button" class="level3 mediumLevelSelectionItems hiddenItem">8</button>
        </div>
        <div>
            <button type="button" class="level4 mediumLevelSelectionItems hiddenItem">9</button>
        </div>
        <div>
            <button type="button" class="level5 mediumLevelSelectionItems hiddenItem">10</button>
        </div>
        <div>
            <button type="button" class="backButtonMediumLevelsSelection mediumLevelSelectionItems hiddenItem">Back</button>
        </div>
    </div>

    <div class = "hardLevelSelection">
        <div>
            <button type="button" class="level1 hardLevelSelectionItems hiddenItem">11</button>
        </div>
        <div>
            <button type="button" class="level2 hardLevelSelectionItems hiddenItem">12</button>
        </div>
        <div>
            <button type="button" class="level3 hardLevelSelectionItems hiddenItem">13</button>
        </div>
        <div>
            <button type="button" class="level4 hardLevelSelectionItems hiddenItem">14</button>
        </div>
        <div>
            <button type="button" class="level5 hardLevelSelectionItems hiddenItem">15</button>
        </div>
        <div>
            <button type="button" class="backButtonHardLevelsSelection hardLevelSelectionItems hiddenItem">Back</button>
        </div>
    </div>

    <div class = "gameMode">
        <div>
            <button type="button" class="gameModeItem time hiddenItem">Time:</button>
            <button type="button" class="gameModeItem moves hiddenItem">Moves</button>
            <button type="button" class="gameBackButton gameModeItem hiddenItem">Back</button>
        </div>
    </div>

</body>
<footer>
    <p class= "footerText">Made by <img class ="imgNima" src="Images/nimaphoto.png" alt=""><a href="https://nima-jamalian.github.io/CV/" target="_blank"> Nima Jamalian</a></p>
    <script id="game" src="sketch.js"></script>
    <script src="script.js"></script>
</footer>
</html>
